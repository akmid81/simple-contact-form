<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<form id="contact_form">
	<p>
		<input type="text" name="name" hidden value="">
		<input type="text" name="serial" placeholder="Name" value="" required>
		<label for="serial">Name:</label>
	</p>
	<p>
		<input type="email" name="email" hidden value="">
		<input type="email" name="address" placeholder="Email" value="" required>
		<label for="email">Email:</label>
	</p>
	<p>
		<textarea name="message" cols="40" rows="6" required value=""></textarea>
	</p>
	<p>
		<input type="submit" value="Send Message">
	</p>
</form>

<script src="contact.js"></script>
</body>
</html>
